<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RawCSS: Grid</title>
  <link rel="stylesheet" href="/raw.css">
  <style>
    main { min-width: 100%;min-height: 100vh; }

    .block { background: white;border-radius: var(--border-radius);box-shadow: var(--box-shadow);transition: var(--transition); }
    .block { position: relative;overflow: hidden;background: rgba(0, 0, 0, .05); }
    .block:before { z-index: 10;position: absolute;top: -1.2em;right: -3.1em;width: 68px;content: "\00a0";font-size: .8em;font-weight: 700;text-align: center;letter-spacing: .1em;color: #fff;transition: var(--transition);transform: rotate(45deg);transform-origin: 0 0; }
    .block.sm:before { content: "SM";background: #40bf80; }
    .block.md:before { content: "MD";background: #33b2cc; }
    .block.lg:before { content: "LG";background: #bc79ec; }
    .block.xl:before { content: "XL";background: #f0427c; }

    .sm { min-width: 250px;min-height: 50px; }
    .md { min-width: 300px;min-height: 75px; }
    .lg { min-width: calc(50% - 16px);min-height: 300px; }
    @media (max-width: 600px) { .lg { min-width: calc(100% - 16px); } }
  </style>
  <script type="text/markdown">
    grids takes all available space or more and scroll
  </script>
</head>
<body>
  <main class="grid">
    <h1 style="text-align: center;">Title Here</h1>
    <div class="row max">
      <div class="column">
        <div class="block md">1a</div>
        <div class="block lg">1b</div>
      </div>
      <div class="column" style="min-width: 60%;">
        <div class="block sm">1c</div>
        <div class="block sm">1d</div>
        <div class="row max">
          <div class="block sm">1e1</div>
          <div class="column">
            <div class="block sm">1e2a</div>
            <div class="block sm">1e2b</div>
          </div>
        </div>
        <div class="block sm">1f</div>
        <div class="block sm">1g</div>
      </div>
    </div>
    <div class="row">
      <div class="block sm">2a</div>
      <div class="block sm">2b</div>
    </div>
  </main>
</body>
</html>
