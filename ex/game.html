<!DOCTYPE html>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RawCSS: FlexGame</title>
  <link rel="stylesheet" href="/raw.css">
  <style>
    body { font: 18px/1.5 "Open Sans", "Helvetica Neue", Helvetica, arial, sans-serif;background-color: #eee; }
    a { color: var(--text);text-decoration: none!important; }

    .next, .prev { position: absolute;top: 0;width: 50vw;height: 100vh;padding: 5%;font-size: 80px;background: none;border: none; }
    .next::before, .prev::before { content: none; }
    .next { right: 0;display: flex;justify-content: flex-end;align-items: center; }
    .prev { left: 0;display: flex;justify-content: flex-start;align-items: center; }

    .level { display: flex;position: relative;width: 100vw;height: 100vh;align-items: center;justify-content: center; }
    .playground { position: relative;width: 75%;height: 75%;background-color: #fff;box-shadow: rgba(0, 0, 0, .2) 1px 1px 1px 1px; }
    .playground-elements, .playground-targets { position: absolute;top: 0;right: 0;bottom: 0;left: 0; }
    .playground-elements, .playground-targets { display: flex;padding: 24px; }

    .element { display: flex;width: 100px;height: 100px;margin: 10px;align-items: center;justify-content: center;color: white;background-color: black;border: 2px solid #fff;border-bottom-left-radius: 999px;border-bottom-right-radius: 999px;border-top-left-radius: 999px;border-top-right-radius: 999px; }
    .element.green { background-color: rgb(36, 162, 102); }
    .element.orange { background-color: rgb(247, 98, 45); }
    .element.purple { background-color: rgb(113, 97, 194); }

    .target { width: 100px;height: 100px;margin: 10px;opacity: .9;border-bottom-left-radius: 999px;border-bottom-right-radius: 999px;border-top-left-radius: 999px;border-top-right-radius: 999px;box-shadow: black 0 0 0 2px; }
    .target.green { color: rgb(36, 162, 102);box-shadow: rgb(36, 162, 102) 0 0 0 2px; }
    .target.orange { color: rgb(247, 98, 45);box-shadow: rgb(247, 98, 45) 0 0 0 2px; }
    .target.purple { color: rgb(113, 97, 194);box-shadow: rgb(113, 97, 194) 0 0 0 2px; }
    .target::before { display: block;width: 20px;height: 20px;margin-top: -16px;margin-right: auto;margin-left: auto;font-size: 14px;text-align: center;line-height: 20px;background-color: white; }

    .n1::before { content: "1"; }
    .n2::before { content: "2"; }
    .n3::before { content: "3"; }
    .n4::before { content: "4"; }
    .n5::before { content: "5"; }
  </style>
</head>
