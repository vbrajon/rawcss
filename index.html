<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RawCSS | Minimalist CSS</title>
  <link rel="stylesheet" href="/raw.css">
</head>
<body>
  <main></main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.15.3/axios.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.6/marked.js"></script>
  <script>
    var url = location.search.replace('?', '/ex')
    if (!url) url = '/README.md'
    if (!/.md$/.test(url)) url += '.md'
    axios
      .get(url)
      .then(res => res.data)
      .then(md => marked(md))
      .then(html => document.querySelector('main').innerHTML = '<section>' + html.replace(/<hr>/g, '</section><section>') + '</section>')
  </script>
</body>
</html>
