<!DOCTYPE html>
<html>
  <head>
    <title>RawCSS</title>
    <base target="_blank">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAIAAAACAAQMAAAD58POIAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAGUExURQBV/////4sv2ZcAAAAlSURBVEjHY2AYBUMX/IeCUQGYACo9KjCaPkbTx6gAsQKjgN4AAD6qvlDftANDAAAAAElFTkSuQmCC">
    <link rel="stylesheet" href="/raw.css">
    <style>body { max-width: 850px;padding: 20px;margin: 40px auto; }</style>
  </head>
  <body>
    <script>
      window.link = document.querySelector('[href="/raw.css"]')
      window.key = (letter, fn) => addEventListener('keydown', e => e.key.toLowerCase() === letter && fn(e))
      key('s', e => link.href = link.href.replace(/^x?/, m => m[0] === 'x' ? '' : 'x'))
    </script>
    <h1 id="rawcss">RawCSS</h1>
    <table>
      <thead>
        <tr>
          <th>Flexbox</th>
          <th>Utility classes</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Direction</td>
          <td>
            <code>row</code>
            <code>column</code>
          </td>
        </tr>
        <tr>
          <td>Position</td>
          <td>
            <code>top</code>
            <code>bottom</code>
            <code>left</code>
            <code>right</code>
          </td>
        </tr>
        <tr>
          <td>Spacing</td>
          <td>
            <code>center</code>
            <code>around</code>
            <code>between</code>
            <code>evenly</code>
          </td>
        </tr>
      </tbody>
    </table>
    <hr>
    <button>Button</button>
    <button disabled>Disabled</button>
    <button class="ghost">Ghost</button>
    <button class="primary">Primary</button>
    <button class="ghost"><svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none" shape-rendering="geometricPrecision"><path d="M20.24 12.24a6 6 0 00-8.49-8.49L5 10.5V19h8.5z"/><path d="M16 8L2 22"/><path d="M17.5 15H9"/></svg></button>
    <details>
      <summary>Popup</summary>
      <style>details > .column > div { padding: 20px;border-radius: 0; }</style>
      <div class="column">
        <div style="flex: 0;background: rgba(12, 12, 13, 0.1);">HEAD</div>
        <div>CONTENT</div>
      </div>
    </details>
    <hr>
    <input type="checkbox">
    <input type="checkbox" indeterminate>
    <input type="checkbox" checked>
    <input type="checkbox" disabled>
    <input type="radio">
    <input type="radio" checked>
    <input type="radio" disabled>
    <input type="file" multiple>
    <input type="color">
    <hr>
    <select>
      <option></option>
      <option selected>Select box</option>
      <option>Using native &lt;select&gt;</option>
      <optgroup label="Features">
        <option>Option groups</option>
        <option>Super long text does not overflowing on the icon even if we try harder!</option>
      </optgroup>
    </select>
    <input type="number" disabled>
    <input type="date">
    <input type="time">
    <input type="month">
    <input type="week">
    <input type="datetime-local">
    <input type="search">
    <input type="email">
    <input type="password">
    <input type="tel">
    <input type="url">
    <hr>
    <a href="#">a</a>
    <a href="https://rawcss.com" target="_blank">a</a>
    <abbr title="Abbreviation">abbr</abbr>
    <b>b</b>
    <code>code</code>
    <del>del</del>
    <em>em</em>
    <i>i</i>
    <ins>ins</ins>
    <kbd>kbd</kbd>
    <mark>mark</mark>
    <q>q</q>
    <s>s</s>
    <small>small</small>
    <strong>strong</strong>
    <sub>sub</sub>
    <sup>sup</sup>
    <u>u</u>
    <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none" shape-rendering="geometricPrecision"><path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z"/><path d="M11 16l4-4-4-4" fill="none"/></svg>
    <span style="text-decoration: underline overline">Align</span>
    <hr>
    <h1>h1</h1>
    <h2>h2</h2>
    <h3>h3</h3>
    <p>p</p>
    <pre>pre</pre>
    <blockquote>blockquote</blockquote>
    <ol>
      <li>ol / li</li>
      <li>
        nested
        <ul>
          <li>
            ul / li
            <ol>
              <li>ol / li</li>
            </ol>
        </ul>
      </li>
    </ol>
  </body>
</html>
